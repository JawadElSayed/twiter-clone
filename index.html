<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Twitter-clone</title>
</head>
<body>

<div class="main">

  <!-- left sidebar area -->
  <div class="left-sidebar">
    <a href=""><img class="twitter-icon" src="./assets/twitter-logo.png" /></a>
    <a href=""><img src="./assets/home.png"> Home</a>
    <a href=""><img src="./assets/profile.jpeg"> Profile</a>
    <button type="submit">Tweet</button>
  </div>


   <!-- main sidebar area -->
  <div class="main-content">
    <div class="top-bar">
      <h6>Home</h3>
    </div>

    <div class="write-post">
      <div class="user-profile">
        <img src="./assets/person.jpeg">
        <div class="post">
          <textarea name="" id="" rows="3" placeholder="What's happening?"></textarea>
          <div class ="upload">
            <a href=""><img src="./assets/upload-img.png"></a>
            <button>Tweet</button>
          </div>

        </div>
      </div>
    </div>


    </div>
  </div>

   <!-- right sidebar area -->
    <div class="right-sidebar">
    <div class = "search-box">
    <img src="./assets/search.jpeg">
    <input type = "text" placeholder="Search Twitter">
    </div>
  </div>
  
</div>

</body>
</html>
